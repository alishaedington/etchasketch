<!DOCTYPE html>
<html>

<head>
    <title>Etch-A-Sketch</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>
        Etch-A-Sketch
    </h1>
    <div class='colorpicker'>
        <p>Color Selection:</p>
        <input type="color" id="colorpicker" value="#000000">
        <button id='random'>Random</button>
        <button id='mixer'>Mixer</button>
    </div>
    <div id='container'></div>


    <p>Choose a new size:</p>

    <div class="slidecontainer">
        <input type="range" min="2" max="64" value="16" class="slider" id="myRange">
    </div>
    <p>* to clear current size, click on the blue slider ball *</p>

    <script src="javascript.js"></script>
</body>

</html>
